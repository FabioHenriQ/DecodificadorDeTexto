<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <link rel="stylesheet" href="src/styles/global.css">
    <script src="./src/scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div class="container_text-buttons">
            <h1>Decodificador</h1>
            <textarea cols="30" rows="10" placeholder="Escreva algo para Criptografar/Descriptografar"></textarea>
            <div class="container_buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="container_results">
            <p id="result"></p>
            <div class="container_empty show">
                <img src="./src/assets/images/criptografia.svg" alt="Imagem que mostra que está vazio">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
</body>
</html>
